server:
  port: 8082
spring:
  application:
    name: department-service
  datasource:
    url: jdbc:postgresql://localhost:5432/departmentDB
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
          ddl-auto: create-drop
      show-sql: true
      properties:
          hibernate:
          format_sql: true