server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            corsConfigurations:
              '[/**]':
                allowedOrigins: "*" # Adjust as needed for security
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/v1/users/**, /user-service/api-docs/**
            - id: department-service
              uri: lb://department-service
              predicates:
                - Path=/api/v1/departments/**, /department-service/api-docs/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-1spgkyzchsjzz7md.us.auth0.com/
          audiences:
            - https://dev-1spgkyzchsjzz7md.us.auth0.com/api/v2/
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  tracing:
    enabled: true
    sampling:
      probability: 0.1

springdoc:
  swagger-ui:
    path: /
    urls:
      - name: User Service
        url: /user-service/api-docs # configured route
      - name: Department Service
        url: /department-service/api-docs
    enabled: true